name: CI

on:
  push:
    branches: ["main", "feature/*"]
  pull_request:
    branches: ["main"]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: server/backend-api
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Backend Tests
        env:
          MONGO_URI: mongodb://localhost:27017
          JWT_SECRET: test_secret
          MONGO_DB_NAME: test_smart_attendance
        run: pytest --cov=app --cov-report=term-missing --cov-fail-under=80

  ml-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server/ml-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run ML Tests
        run: pytest --cov=app --cov-report=term-missing --cov-fail-under=75

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run Frontend Tests
        run: npm run test:coverage

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      # Setup Python Environment (Shared)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install Dependencies
      - name: Install Backend Dependencies
        run: |
          cd server/backend-api
          pip install -r requirements.txt

      - name: Install ML Dependencies
        run: |
          cd server/ml-service
          pip install -r requirements.txt

      # Start Services
      # Start MongoDB (using service container is cleaner, but for full stack locally we might need it)
      # Wait, we need mongo service for backend.

      # Start Backend
      - name: Start Backend
        env:
          MONGO_URI: mongodb://localhost:27017
          JWT_SECRET: test_secret
          MONGO_DB_NAME: e2e_smart_attendance
          ML_SERVICE_URL: http://localhost:8001
        run: |
          cd server/backend-api
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > ../../backend.log 2>&1 &

      - name: Start ML Service
        run: |
          cd server/ml-service
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8001 > ../../ml.log 2>&1 &

      # Setup Frontend & Playwright
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Start Frontend
        working-directory: frontend
        run: nohup npm run preview -- --port 4173 > ../frontend.log 2>&1 &

      - name: Wait for services
        run: sleep 15

      - name: Run E2E Tests
        working-directory: frontend
        env:
          # Point E2E tests to the preview server
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:4173
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
