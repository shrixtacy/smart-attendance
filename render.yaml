services:
  # Backend API Service
  - type: web
    name: smart-attendance-backend
    runtime: python
    region: oregon
    plan: starter
    rootDir: server/backend-api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  # ML Service
  - type: web
    name: smart-attendance-ml
    runtime: python
    region: oregon
    plan: starter
    rootDir: server/ml-service
    buildCommand: pip install -r requirements.txt && python download_models.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
